<h1>Heroe <small>Nombre del Heroe</small></h1>

<div class="row text-end">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label for="">Firebase ID</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          name="id"
          [(ngModel)]="heroe.id"
          placeholder="firebase ID"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label for="">Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del Heroe"
          name="nombre"
          [(ngModel)]="heroe.nombre"
          required
        />
      </div>

      <div class="form-group">
        <label for="">Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del Heroe"
          name="poder"
          [(ngModel)]="heroe.poder"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          *ngIf="heroe.vivo"
          (click)="heroe.vivo = false"
          class="btn btn-outline-success w-50"
          type="button"
        >
          <i class="fa fa-smile-o"></i>
          Vivo
        </button>

        <button
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          class="btn btn-outline-danger w-50"
          type="button"
        >
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <hr />
      <div class="for-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
